<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">          <title>Picture Puzzel</title>
    
    <!-- CSS imports -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.0/themes/ui-lightness/jquery-ui.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.css">
    <link href="style.css" rel="stylesheet" type="text/css" />
  
    <!-- JS Imports -->
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.js">
    </script>
    <!-- Rename the JQueryUI 'tooltip' and 'button' classes to 'uitooltip' and 'uibutton' so that they won't conflict with Bootstrap's 'tooltip' and 'button' classes. -->
    <script>
      $.widget.bridge('uitooltip', $.ui.tooltip);
      $.widget.bridge('uibutton', $.ui.button);
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.js"></script>
  
    <!-- Link to our script.js file-->
    <script type="text/javascript" src="script.js"></script>
    
  </head>
  
  <body>
    <!-- A header for the title of the page, then the image, 
     then a selection menu-->
    <h1>Click the Picture to Start</h1>
    <img id="final" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/ea/Van_Gogh_-_Starry_Night_-_Google_Art_Project.jpg/1280px-Van_Gogh_-_Starry_Night_-_Google_Art_Project.jpg"</img>
    <select id="difficulty">
      <option> Easy</option>
      <option>Medium</option>
      <option>Hard</option>
    </select>
    <!-- Inside of drop-zone and pieces is where most of 
     the game will be played-->
    <div id = "drop-zone" class="picture"></div>
    <br>
    <div id = "pieces" class="picture"></div>
    
  </body>

</html>
