    <!-- 1) ADDING THE HTML ELEMENTS:

     B) Canvas
     C) Buttons (just the clear and + - for now) -->

     <canvas id="theCanvas"></canvas>
     <br>
 
     <div id="buttons">
         <button id="clear" class="clickButton">CLEAR</button>
         <button id="sizeDown" class="clickButton">-</button>
         <button id="sizeUp" class="clickButton">+</button>
 
         <button class="colorOption clickButton" id="blue"></button>
         <button class="colorOption clickButton" id="red"></button>
         <button class="colorOption clickButton" id="green"></button>
     </div>
