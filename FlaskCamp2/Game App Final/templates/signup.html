<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flask Auth Example</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" />
    <link rel="stylesheet" href="../static/style.css" />
</head>

<body>
    <section class="hero is-primary is-fullheight">
        <div class="hero-head">
            <nav class="navbar">
                <div class="container">
                    <div id="navbarMenuHeroA" class="navbar-menu">
                        <div class="navbar-end">
                            <a href="/login" class="navbar-item">Home</a>
                            <a href="/login" class="navbar-item">Profile</a>
                            <a href="/login" class="navbar-item">Login</a>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
        <div class="hero-body">
            <div class="container has-text-centered">
                <div class="column is-4 is-offset-4">
                    <h3 class="title">Login</h3>
                    <div class="box">
                        {% if error %}
                        <div class="notification is-danger">{{ error }}</div>
                        {% endif %}
                        <form method="POST" action="/signup">
                            <div class="field">
                                <div class="control">
                                    <input class="input is-large" type="username" name="username" placeholder="Your Username" autofocus="">
                                </div>
                            </div>

                            <div class="field">
                                <div class="control">
                                    <input class="input is-large" type="password" name="password" placeholder="Your Password">
                                </div>
                            </div>

                            <div class="field">
                                <div class="control">
                                    <input class="input is-large" type="password" name="confirm-password" placeholder="Confirm Password">
                                </div>
                            </div>

                            <button type="submit" class="button is-block is-info is-large is-fullwidth">Sign Up</button>
                            <a href="/login" class="button is-block secondary is-large is-fullwidth">Login</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    </body>
</html>
