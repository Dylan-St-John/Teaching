<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <figure>
        <div class="clock">
            <div class="tick t1">1</div>
            <div class="tick t2">2</div>
            <div class="tick t3">3</div>
            <div class="tick t4">4</div>
            <div class="tick t5">5</div>
            <div class="tick t6">6</div>
            <div class="tick t7">7</div>
            <div class="tick t8">8</div>
            <div class="tick t9">9</div>
            <div class="tick t10">10</div>
            <div class="tick t11">11</div>
            <div class="tick t12">12</div>
            <div class="inner"></div>
        </div>
    </figure>    
</body>
</html>
