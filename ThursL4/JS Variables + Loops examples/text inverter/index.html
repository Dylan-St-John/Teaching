<body>
  <div align="center" id="intro">
    <br/>
    <h1>Number Sorter!</h1>
    <h2>Instructions</h2>
    <p>Enter in a series of numbers <b>seperated by commas</b> in any order you want.
      <br> Click the button to sort the numbers from the largest to the smallest!</p>
    <br/>
  </div>

  <div align="center" id="userInput">
    <br/> Input numbers here (seperated by commas):
    <input type="text" id="userInputString" />

    <p id="sortedNums"></p>
    <br/>
  </div>
</body>
